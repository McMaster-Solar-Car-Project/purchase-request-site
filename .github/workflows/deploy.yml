name: Deploy to Ubuntu Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 140.238.134.170
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 10m
        script: |
          echo "ğŸ”— Connection successful!"
          whoami
          pwd
          cd /home/ubuntu/Purchase_Request_Site
          
          echo "ğŸ”„ Deploying Purchase Request Site..."
          
          # Pull latest changes
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main
          
          # Install/update dependencies (uv handles venv automatically)
          echo "ğŸ“¦ Installing dependencies..."
          uv sync
          
          # Stop existing application process
          echo "ğŸ›‘ Stopping existing application..."
          pkill -f "run.py" 2>/dev/null || echo "No existing process found"
          sleep 2
          
          # Start the application in background
          echo "ğŸš€ Starting application..."
          nohup uv run run.py > app.log 2>&1 &
          
          # Wait a moment for startup
          sleep 5
          
          # Health check
          echo "ğŸ” Checking application health..."
          if curl -f http://localhost:8000 > /dev/null 2>&1; then
            echo "âœ… Application is running successfully!"
            echo "ğŸ“Š Process info:"
            ps aux | grep -E "(uv run|python.*run.py)" | grep -v grep || echo "Process not found in ps"
          else
            echo "âŒ Application health check failed!"
            echo "ğŸ“„ Last 20 lines of log:"
            tail -20 app.log || echo "No log file found"
            exit 1
          fi
          
          echo "ğŸ‰ Deployment completed successfully!" 