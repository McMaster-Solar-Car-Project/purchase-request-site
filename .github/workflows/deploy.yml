name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 20m
          debug: true
          script: |
            cd /home/raj/purchase-request-site
            echo "Starting deployment for commit: ${{ github.sha }}"

            # Update git repository
            git fetch origin
            git reset --hard origin/main

            # Stop existing container if running
            docker compose down || true

            # Build and start the application with latest code
            echo "Building and starting application with latest code..."
            docker compose --env-file .env up --build -d
            sleep 10

            # Check if container is running
            if docker compose ps | grep -q "Up"; then
              echo "Application started successfully"
              docker compose logs --tail=20
            else
              echo "Error: Application failed to start"
              docker compose logs
              exit 1
            fi

            # Cleanup old Docker images and containers
            echo "Cleaning up unused Docker data..."
            docker system prune -af --volumes

            echo "Deployment completed successfully"
