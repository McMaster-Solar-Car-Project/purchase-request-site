name: Lint Check
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      # Update output format to enable automatic inline annotations.
      - name: Run Ruff
        run: ruff check --output-format=github .
      # Check YAML formatting
      - name: Install yamlfmt
        run: |
          # Download and install yamlfmt binary
          curl -L https://github.com/google/yamlfmt/releases/latest/download/yamlfmt_linux_amd64.tar.gz | tar -xz
          sudo mv yamlfmt /usr/local/bin/
          chmod +x /usr/local/bin/yamlfmt
      - name: Check YAML formatting
        run: |
          # Check YAML formatting
          yamlfmt -lint *.yml *.yaml .github/workflows/*.yml
      # Run Gitleaks to scan for secrets
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          # GITHUB_TOKEN is required for private repos, and for public repos to prevent rate limiting
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
