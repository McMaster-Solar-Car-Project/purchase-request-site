name: Lint Check
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      # Update output format to enable automatic inline annotations.
      - name: Run Ruff
        run: ruff check --output-format=github .
      # Check YAML formatting
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Install yamlfmt
        run: |
          go install github.com/google/yamlfmt/cmd/yamlfmt@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
      - name: Check YAML formatting
        run: |
          yamlfmt -lint -dry-run .
        # The -lint flag checks for formatting issues and exits with a non-zero code if issues are found.
        # The -dry-run flag ensures no changes are applied, only reporting issues.
      # Run Gitleaks to scan for secrets
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          # GITHUB_TOKEN is required for private repos, and for public repos to prevent rate limiting
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
