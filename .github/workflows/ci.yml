name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: latest
    
    - name: Install ruff
      run: uv pip install --system ruff
      
    - name: Check code formatting
      run: |
        echo "üîç Checking code formatting with ruff..."
        ruff format --check .
        
    - name: Check code linting
      run: |
        echo "üîç Checking code linting with ruff..."
        ruff check .
        
