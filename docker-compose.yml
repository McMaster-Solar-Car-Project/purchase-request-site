services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=${DATABASE_URL}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - GOOGLE_SETTINGS__PROJECT_ID=${GOOGLE_SETTINGS__PROJECT_ID}
      - GOOGLE_SETTINGS__PRIVATE_KEY_ID=${GOOGLE_SETTINGS__PRIVATE_KEY_ID}
      - GOOGLE_SETTINGS__PRIVATE_KEY=${GOOGLE_SETTINGS__PRIVATE_KEY}
      - GOOGLE_SETTINGS__CLIENT_EMAIL=${GOOGLE_SETTINGS__CLIENT_EMAIL}
      - GOOGLE_SETTINGS__CLIENT_ID=${GOOGLE_SETTINGS__CLIENT_ID}
      - GOOGLE_SETTINGS__CLIENT_X509_CERT_URL=${GOOGLE_SETTINGS__CLIENT_X509_CERT_URL}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - ERROR_EMAIL_FROM=${ERROR_EMAIL_FROM}
      - ERROR_EMAIL_TO=${ERROR_EMAIL_TO}
    networks:
      - monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    profiles: ["monitoring"]
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    profiles: ["monitoring"]
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_DEFAULT_THEME=light
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - monitoring

volumes:
  prometheus-data:
  grafana-data:

networks:
  monitoring:
    driver: bridge