services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=${DATABASE_URL}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - GOOGLE_SETTINGS__PROJECT_ID=${GOOGLE_SETTINGS__PROJECT_ID}
      - GOOGLE_SETTINGS__PRIVATE_KEY_ID=${GOOGLE_SETTINGS__PRIVATE_KEY_ID}
      - GOOGLE_SETTINGS__PRIVATE_KEY=${GOOGLE_SETTINGS__PRIVATE_KEY}
      - GOOGLE_SETTINGS__CLIENT_EMAIL=${GOOGLE_SETTINGS__CLIENT_EMAIL}
      - GOOGLE_SETTINGS__CLIENT_ID=${GOOGLE_SETTINGS__CLIENT_ID}
      - GOOGLE_SETTINGS__CLIENT_X509_CERT_URL=${GOOGLE_SETTINGS__CLIENT_X509_CERT_URL}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - ERROR_EMAIL_FROM=${ERROR_EMAIL_FROM}
      - ERROR_EMAIL_TO=${ERROR_EMAIL_TO}