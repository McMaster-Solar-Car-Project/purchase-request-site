<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Purchase Request Site</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <h1>Sign In</h1>
            <p>Enter your credentials to access the Purchase Request Portal</p>
        </div>

        {% if error_message %}
        <div class="login-error-message">
            {{ error_message }}
        </div>
        {% endif %}

        <form method="POST" action="/auth/login">
            <div class="login-form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="macid@mcmaster.ca" value="{{ email or '' }}">
            </div>

            <div class="login-form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="login-btn">
                Sign In
            </button>
        </form>

        <div class="login-footer">
            <p>Need access? Contact Raj on Teams</p>
        </div>
    </div>
</body>

</html>
