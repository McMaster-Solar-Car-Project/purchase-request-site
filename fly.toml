app = "purchase-request-site"
primary_region = "ord"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[env]
  DEBUG = "true"
  HOST = "0.0.0.0"
  PORT = "8000"

[[mounts]]
  source = "sessions_vol"
  destination = "/app/sessions" 